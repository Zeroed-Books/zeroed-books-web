---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ print .Release.Name "-http" | quote }}
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`{{ required "A domain must be provided." .Values.domain }}`)
      middlewares:
        - name: redirect-http-to-https
          namespace: default
      services:
        - kind: Service
          name: {{ .Release.Name | quote }}
          namespace: default
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ print .Release.Name "-https" | quote }}
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ required "A domain must be provided." .Values.domain }}`)
      services:
        - kind: Service
          name: {{ .Release.Name | quote }}
          namespace: default
          port: 80
  # Use the secret generated by cert-manager
  tls:
    secretName: {{ required "A TLS secret is required." .Values.tlsSecretName }}
